<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Analyzer</title>
    <style>
        :root {
            --green: rgb(229, 255, 236);
            --red: rgb(255, 238, 240);
            --red2: #ffeef0;
            }
        .coveredBranch {
            background-color:
            var(--green);
            outline: 1px dotted transparent;
            }
        .notCoveredBranch {
            background-color:
            var(--red);
            outline: 1px dotted transparent;
            }
    </style>
</head>
<body>
<span class="coveredBranch">good luck</span>
<span class="notCoveredBranch">good luck</span>
</body>
</html>
